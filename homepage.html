<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/nav.css ">
</head>
<body>
    <div id="nav-placeholder"></div>

<div class="main">

    <div class="contentsec">
        <div class="infobox">
            <h1 class="title">Hi, I'm <span class="highlight">Bikram Thapa

            </span></h1>
            <p class="subtitle">
                A passionate <strong>Developer</strong> & <strong>Learner</strong> creating clean UI, responsive apps, 
                and exploring new technologies every day.
            </p>

            <div class="button-group">
                <button class="btn primary">View Projects</button>
                <button class="btn secondary">Contact Me</button>
            </div>
        </div>
    </div>

    <div class="imagesec">
        <div class="imagebox">
            <img src="assets/profile.png" alt="Profile Image">
        </div>
    </div>

</div>
<script>
    // load nav.html and insert into placeholder
    (async function(){
      try {
        const resp = await fetch('nav.html');
        if (!resp.ok) throw new Error('Nav not found');
        const html = await resp.text();
        document.getElementById('nav-placeholder').innerHTML = html;

        // optional: run any JS that needs to initialize nav (e.g., mobile menu)
      } catch (err) {
        console.error('Failed to load navigation:', err);
      }
    })();
  </script>

</body>
</html>
